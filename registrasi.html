<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="full.css" />
</head>
<body class="body-register">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-register shadow">
          <div class="card-body-register text-center">
            <!-- Logo -->
            <img src="assets/LOGO FINAL.png" alt="Logo Desa Soraya" class="logo-register mb-3" />
            <h3 class="title-register mb-4">Registrasi Akun</h3>
            <form id="registerForm">
              <div class="mb-3 text-start">
                <label class="label-register">Nama</label>
                <input type="text" class="form-control input-register" id="nama" required />
              </div>
              <div class="mb-3 text-start">
                <label class="label-register">Email</label>
                <input type="email" class="form-control input-register" id="email" required />
              </div>
              <div class="mb-3 text-start">
                <label class="label-register">NIK</label>
                <input type="text" class="form-control input-register" id="nik" required />
              </div>
              <div class="mb-3 text-start">
                <label class="label-register">Password</label>
                <input type="password" class="form-control input-register" id="password" required />
              </div>
              <div class="mb-3 text-start">
                <label class="label-register">Konfirmasi Password</label>
                <input type="password" class="form-control input-register" id="confirmPassword" required />
              </div>
              <button type="submit" class="btn-register btn w-100">Daftar</button>
            </form>
            <div id="error" class="error-register text-danger mt-3" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="profil.js"></script>
</body>
</html>
