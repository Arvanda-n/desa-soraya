<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="full.css" />
</head>
<body class="body-login">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-login shadow">
          <div class="card-body-login text-center">
            <!-- Logo -->
            <img src="assets/LOGO FINAL.png" alt="Logo Desa Soraya" class="logo-login mb-3" />
            <h3 class="title-login mb-4">Login Desa Soraya</h3>
            <form id="loginForm">
              <div class="mb-3 text-start">
                <label class="label-login">NIK</label>
                <input type="text" class="form-control input-login" id="nik" required />
              </div>
              <div class="mb-3 text-start">
                <label class="label-login">Password</label>
                <input type="password" class="form-control input-login" id="password" required />
              </div>
              <button type="submit" class="btn-login btn w-100 mb-2">Login</button>
            </form>

            <!-- Teks kecil di bawah form -->
            <p class="text-small-login mb-2">Belum punya akun?<a href="registrasi.html" class="link-daftar-login">Daftar</a> terlebih dahulu.</p>


            <div id="error" class="error-login text-danger mt-3" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Isi otomatis dari login terakhir
    document.addEventListener('DOMContentLoaded', () => {
      const lastNIK = localStorage.getItem('lastLoginNIK') || '';
      const lastPassword = localStorage.getItem('lastLoginPassword') || '';
      document.getElementById('nik').value = lastNIK;
      document.getElementById('password').value = lastPassword;
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nik = document.getElementById('nik').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.nik === nik && u.password === password);

      if (user) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userNIK', nik);
        localStorage.setItem('userName', user.nama);

        localStorage.setItem('lastLoginNIK', nik);
        localStorage.setItem('lastLoginPassword', password);

        window.location.href = 'home.html';
      } else {
        document.getElementById('error').textContent = 'NIK atau password salah.';
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
